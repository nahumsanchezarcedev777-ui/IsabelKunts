[General]
# Log Level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO
# Log Filenames (relative to 'logs/' dir in project root or structure defined)
log_filename = inanna_main.log
event_log_filename = inanna_events.jsonl
event_log_max_memory = 300
# Interface Mode: False = Web Backend (Recomendado), True = GUI Tkinter (Desarrollo/Alternativa)
use_gui_tk = True # Cambiado a True para iniciar con Tkinter como en tu unified_main
# Si usaras un backend web como Flask/SocketIO, esto sería False y el main lo iniciaría.
# Max conversation turns stored in volatile memory (RAM de la conversación actual)
max_historial = 40

[UsuarioPrincipal]
# Identifier for the primary user (The Creator)
nombre = Nahum Sanchez Arce
# Birth date (YYYY-MM-DD) - Crucial for Astrology module
# !!! IMPORTANTE: ACTUALIZA ESTA FECHA CON LA TUYA REAL !!!
fecha_nacimiento = 2002-01-22 # Ejemplo - CAMBIA ESTO!

[KnowledgeBase]
# Filename (Se asume estará en 'src/' o ruta accesible por el KnowledgeBaseManager)
filepath = src/knowledge_base.json # Especificando src/
# Max recent external data updates kept in KB memory
max_recent_updates = 60

[NLP]
# --- Modelos Cargados Localmente desde carpeta 'models/' (relativa a la raíz del proyecto) ---
# Subdirectorio para el modelo de Análisis de Sentimiento (Transformers/NLTK VADER)
# Para NLTK VADER no se necesita path, se descarga. Para Transformers sí.
sentiment_model_source = NLTK_VADER # Opciones: NLTK_VADER, TRANSFORMERS_LOCAL
sentiment_model_transformers_subdir = models/sentiment_model_v2 # Usar si source=TRANSFORMERS_LOCAL
# Subdirectorio para el modelo de Embeddings (usado por Coach y otros)
embedding_model_subdir = models/embedding_model_v2
# (Futuro V8+) Subdirectorio para modelo QA (Question Answering)
qa_model_subdir = models/qa_model_v1
# (Futuro V8+) Subdirectorio para modelo de Resumen (Summarization)
summary_model_subdir = models/summary_model_v1
# (Futuro V8+) Subdirectorio para modelo NER (Named Entity Recognition)
ner_model_subdir = models/ner_model_v1
# --- Configuración de Ejecución NLP (para Transformers) ---
# Device: -1=CPU, 0,1..=GPU ID (Requires compatible torch/tf & hardware)
device = -1
# Longitud máxima de secuencia para modelos Transformers (truncará entradas más largas)
max_sequence_length = 512

[Voz]
# Language for Speech Recognition (BCP-47 format, ej. es-MX, en-US)
language = es-MX
# STT Engine: whisper (recomendado offline), google (online, necesita SpeechRecognition), system_sr (usa SpeechRec con motor del SO)
stt_engine = whisper # Tu preferencia
# --- Configuración Whisper (si stt_engine=whisper) ---
whisper_model_size = base # (tiny, base, small, medium, large-vX)
# whisper_device = cpu # Opcional: cpu o cuda (auto-detecta si es None)
# --- Configuración SpeechRecognition (para 'google', 'system_sr') ---
energy_threshold = 350 # (Tune 250-800)
pause_threshold = 0.8  # Segundos de silencio
dynamic_energy_threshold = True # Para SR

[TTS]
# Enable Text-to-Speech functionality
tts_enabled = True
# TTS Engine: pyttsx3 (offline), gtts (online, requiere 'requests' y reproductor mp3)
tts_engine = pyttsx3
# Speech rate (Words Per Minute)
rate = 180 # Ajustado a tu última config
# Volume (0.0 to 1.0)
volume = 0.95
# Specific OS Voice ID (Opcional, para pyttsx3. Dejar vacío para default)
voice_id =
# (Futuro V8+) Usar SSML (Speech Synthesis Markup Language)
use_ssml_for_emotion = False
# gTTS language (si tts_engine=gtts)
gtts_language = es-us # Ejemplo, ajusta al dialecto español que prefieras de Google

[PDF]
# Max text length to extract (chars, 0=unlimited) - Prevenir problemas de memoria
max_pdf_text_extract = 1000000
# (Futuro V8+) Habilitar OCR (requiere Tesseract + pytesseract)
enable_ocr = False
# (Futuro V8+) Ruta a ejecutable Tesseract (si no está en PATH)
# tesseract_cmd_path = /usr/bin/tesseract

